<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="theme">
    <script src="switch.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="buttons" id="buttons">
            <div class="btn s">c</div>
            <div class="btn s">%</div>
            <div class="btn s">&larr;</div>
            <div class="btn s">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn s">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn s">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn s">+</div>
            <div class="btn">00</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn s">=</div>
        </div>
    </div>
    <button type="button" id="switch" onclick="toggleTheme()">
        switch
    </button>

    <script src="script.js"></script>
    
</body>
</html>
